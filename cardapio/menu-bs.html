<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>


    <div class="container">

        <div class="d-flex justify-content-center m-4">
            <h1>Menu - Fa√ßa a sua escolha</h1>
        </div>

        <div class="card p-3 m-4">
            <div class="d-flex justify-content-center">
                <h2>Dados Pessoais</h2>
            </div>
            <label for="nome">Nome:</label><input type="text" class="form-control" id="nome"></input><br />
            <label for="telefone">Telefone:</label><input type="text" class="form-control" id="telefone"></input><br />
            <label for="email">Email:</label><input type="email" class="form-control" id="email"></input><br />
        </div>

        <div class="card p-3 m-4">
            <div class="d-flex justify-content-center">
                <h2>Prato Principal</h2>
            </div>

            <div class="d-flex justify-content-center">
                <div class="form-check pr-5">
                    <input class="form-check-input" type="radio" name="prato_principal" id="prato_principal1" value="0"
                        checked>
                    <label class="form-check-label" for="prato_principal1">
                        Bife Acebolado
                    </label>
                </div>
                <div class="form-check pr-5">
                    <input class="form-check-input" type="radio" name="prato_principal" id="prato_principal2" value="1">
                    <label class="form-check-label" for="prato_principal2">
                        Peito de Frango Grelhado
                    </label>
                </div>
                <div class="form-check pr-5">
                    <input class="form-check-input" type="radio" name="prato_principal" id="prato_principal3" value="2">
                    <label class="form-check-label" for="prato_principal3">
                        Carne de Panela
                    </label>
                </div>
            </div>
        </div>

        <div class="card p-3 m-4">
            <div class="d-flex justify-content-center">
                <h2>Acompanhamentos</h2>
            </div>

            <div class="d-flex justify-content-center">
                <div class="form-check pr-5">
                    <input class="form-check-input" type="checkbox" id="acp1" name="acompanhamento" value="0">
                    <label class="form-check-label" for="acp1">
                        Mini Salada
                    </label>
                </div>
                <div class="form-check pr-5">
                    <input class="form-check-input" type="checkbox" id="acp2" name="acompanhamento" value="1">
                    <label class="form-check-label" for="acp2">
                        Maionese
                    </label>
                </div>

                <div class="form-check pr-5">
                    <input class="form-check-input" type="checkbox" id="acp3" name="acompanhamento" value="2">
                    <label class="form-check-label" for="acp3">
                        Farofa
                    </label>
                </div>

                <div class="form-check pr-5">
                    <input class="form-check-input" type="checkbox" id="acp4" name="acompanhamento" value="3">
                    <label class="form-check-label" for="acp4">
                        Torresmo
                    </label>
                </div>
            </div>
        </div>
        <div class="m-4">
            <button class="btn btn-primary btn-lg btn-block" onclick="calc();">Calcular</button>
        </div>

        <div id="saida">
        </div>
    </div>

    



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="calc.js"></script>

</body>

</html>
